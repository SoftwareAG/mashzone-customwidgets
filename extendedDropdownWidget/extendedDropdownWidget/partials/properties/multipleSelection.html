<div ng-controller="multipleSelectionCtrl">
  <div style="padding-top: 2px">
    <label class="checkbox active disabled" style="width: 21px;">
        <input type="checkbox" is-checked="{{multipleSelectionEntry ? 'checked' : 'unchecked'}}" ng-model="multipleSelectionEntry"/>
        <span class="ng-binding"></span>
    </label>
  </div>
</div>
